<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Text Processing - Knowledge Engineering Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .dashboard-container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "stats workflow pipeline"
                "agents agents agents"
                "logs logs logs";
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto auto 1fr auto;
            gap: 16px;
            padding: 16px;
            min-height: 100vh;
        }
        
        /* HEADER - High Level Stats & Alerts (Minimal) */
        .header {
            grid-area: header;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .system-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4CAF50;
        }
        
        .header-stats {
            display: flex;
            gap: 24px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
            text-transform: uppercase;
        }
        
        .header-controls {
            display: flex;
            gap: 12px;
        }
        
        .control-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .control-btn:hover {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .control-btn.danger {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border-color: rgba(244, 67, 54, 0.3);
        }
        
        .control-btn.danger:hover {
            background: rgba(244, 67, 54, 0.3);
        }
        
        /* STATS PANEL - Quick Overview */
        .stats-panel {
            grid-area: stats;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #4CAF50;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .stat-card .label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        /* WORKFLOW PIPELINE - Main Dashboard Area */
        .workflow-pipeline {
            grid-area: pipeline;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .workflow-stage {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .stage-name {
            font-size: 1rem;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .stage-count {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .stage-progress {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .stage-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }
        
        .stage-books {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        .book-item {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .book-item:hover {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .book-item.processing {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }
        
        .book-item.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        /* INDIVIDUAL BOOK WORKFLOW - Main Focus Area */
        .book-workflow {
            grid-area: workflow;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .book-detail {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .book-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4CAF50;
        }
        
        .book-author {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 12px;
        }
        
        .book-stages {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .stage-indicator {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            position: relative;
        }
        
        .stage-indicator.completed {
            background: #4CAF50;
        }
        
        .stage-indicator.current {
            background: #FFC107;
        }
        
        .stage-indicator::after {
            content: attr(data-stage);
            position: absolute;
            top: 12px;
            left: 0;
            font-size: 0.7rem;
            opacity: 0.7;
        }
        
        .book-metadata {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.8rem;
        }
        
        .metadata-item {
            display: flex;
            justify-content: space-between;
        }
        
        .metadata-label {
            opacity: 0.7;
        }
        
        .metadata-value {
            color: #4CAF50;
        }
        
        /* AGENTS PANEL - Agent Work Visibility */
        .agents-panel {
            grid-area: agents;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
        }
        
        .agent-card {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s ease;
        }
        
        .agent-card:hover {
            background: rgba(255,255,255,0.08);
        }
        
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .agent-name {
            font-size: 1rem;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .agent-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }
        
        .agent-status.offline {
            background: #f44336;
        }
        
        .agent-status.processing {
            background: #FFC107;
        }
        
        .agent-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .metric-item {
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .metric-label {
            font-size: 0.7rem;
            opacity: 0.7;
            text-transform: uppercase;
        }
        
        .current-task {
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            padding: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .task-book {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: #4CAF50;
        }
        
        .task-progress {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 4px;
        }
        
        .task-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }
        
        .task-time {
            font-size: 0.7rem;
            opacity: 0.7;
        }
        
        /* LOGS PANEL - Full Transparency */
        .logs-panel {
            grid-area: logs;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 8px 12px;
            margin-bottom: 4px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: 'SF Mono', monospace;
            border-left: 3px solid transparent;
        }
        
        .log-entry.info {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4CAF50;
        }
        
        .log-entry.warning {
            background: rgba(255, 193, 7, 0.1);
            border-left-color: #FFC107;
        }
        
        .log-entry.error {
            background: rgba(244, 67, 54, 0.1);
            border-left-color: #f44336;
        }
        
        .log-timestamp {
            opacity: 0.7;
            margin-right: 8px;
        }
        
        .log-agent {
            color: #4CAF50;
            font-weight: 600;
            margin-right: 8px;
        }
        
        .log-message {
            color: white;
        }
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 1400px) {
            .dashboard-container {
                grid-template-areas: 
                    "header header"
                    "stats workflow"
                    "pipeline pipeline"
                    "agents agents"
                    "logs logs";
                grid-template-columns: 1fr 2fr;
            }
        }
        
        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-areas: 
                    "header"
                    "stats"
                    "workflow"
                    "pipeline"
                    "agents"
                    "logs";
                grid-template-columns: 1fr;
            }
            
            .agents-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
        
        /* ANIMATIONS */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .processing {
            animation: pulse 2s infinite;
        }
        
        /* SCROLLBAR STYLING */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(76, 175, 80, 0.3);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- HIGH-LEVEL STATS & ALERTS (MINIMAL) -->
        <div class="header">
            <div class="header-left">
                <div class="system-title">Islamic Text Processing Pipeline</div>
                <div class="header-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalBooks">1,019</div>
                        <div class="stat-label">Total Books</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="processedBooks">247</div>
                        <div class="stat-label">Processed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="processingRate">45/hr</div>
                        <div class="stat-label">Rate</div>
                    </div>
                </div>
            </div>
            <div class="header-controls">
                <button class="control-btn" id="startPipeline">Start Assembly</button>
                <button class="control-btn danger" id="stopPipeline">Stop Pipeline</button>
                <button class="control-btn" id="refreshData">Refresh</button>
            </div>
        </div>
        
        <!-- QUICK STATS -->
        <div class="stats-panel">
            <div class="panel-title">System Health</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="value" id="agentsOnline">5</div>
                    <div class="label">Agents Online</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="errorsCount">0</div>
                    <div class="label">Errors</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="avgProcessingTime">2.3m</div>
                    <div class="label">Avg Time</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="memoryUsage">67%</div>
                    <div class="label">Memory</div>
                </div>
            </div>
        </div>
        
        <!-- INDIVIDUAL BOOK WORKFLOW (MAIN FOCUS) -->
        <div class="book-workflow">
            <div class="panel-title">Current Book Processing</div>
            <div id="currentBooks">
                <!-- Books currently being processed will be populated here -->
            </div>
        </div>
        
        <!-- WORKFLOW PIPELINE STAGES -->
        <div class="workflow-pipeline">
            <div class="panel-title">Pipeline Stages</div>
            <div id="workflowStages">
                <!-- Workflow stages will be populated here -->
            </div>
        </div>
        
        <!-- AGENTS WORK VISIBILITY -->
        <div class="agents-panel">
            <div class="panel-title">Agent Work Visibility</div>
            <div class="agents-grid" id="agentsGrid">
                <!-- Agent cards will be populated here -->
            </div>
        </div>
        
        <!-- FULL TRANSPARENCY LOGS -->
        <div class="logs-panel">
            <div class="panel-title">Live Processing Logs</div>
            <div id="logsContainer">
                <!-- Live logs will be populated here -->
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
